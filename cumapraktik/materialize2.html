<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <!--Button-->
    <div class="container">
        <h5> Button</h5>
        <a href="#" class="btn"> Normal Button</a>
        <a href="#" class="btn-small waves-effect waves-light"> small Button</a>
        <a href="#" class="btn-large waves-effect waves-dark"> langer Button</a>
        <a href="#" class="btn indigo waves-effect waves-dark"> indigo Button</a>
        <a href="#" class="btn disabled"> disabled Button</a>
        <a href="#" class="btn-floating waves-orange"> indigo Button</a>
    </div>

    <!--Icons-->
    <div class="container">
        <h4>Icons</h4>
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text">warning</i>

        <h4>Icon di dalam button</h4>
        <a href="#" class="btn indigo">
            <span>Send</span>
            <i class="material-icons right red-text"> send</i>
        </a>

        <a href="#" class="btn pink waves-effect waves-light">
            <span>Email</span>
            <i class="material-icons left"> Email</i>
        </a>

        <h4>Icon dalam Floating</h4>
        <a href="#" class="btn-floating light-blue pulse">
            <i class="material-icons">add</i>
        </a>
        <h4>Icon dalam Floating</h4>
        <a href="#" class="btn-floating light-red min">
            <i class="material-icons">remove</i>
        </a>
    </div>
    <a class="btn-floating btn-large red">
        <i class="material-icons">add</i>
    </a>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
